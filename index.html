<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bounce door Thien en Amer</title>
    <script src="js/bounce.js" type="application/javascript"></script>
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>
<body>
    <div class="box">
        <div class="bounce">
            <img src="http://freedesignfile.com/upload/2017/08/alien-icon-vector.png" width="90px" height="90px">
        </div>
        <div class="bounce2">
            <img src="http://freedesignfile.com/upload/2017/08/alien-icon-vector.png" width="90px" height="90px">

        </div>
        <div class="bounce3">
            <img src="http://freedesignfile.com/upload/2017/08/alien-icon-vector.png" width="90px" height="90px">

        </div>
    </div>
    <script>
        var bounce = new Bounce();
        bounce.init();
        var  bounce2 = new Bounce();
        bounce2.init('.bounce2', {gravity: 2, moveX: 2, borderRadius: '30px', backgroundColor: 'yellow', widht: '250px', height: '120px'});
        var  bounce3 = new Bounce();
        bounce3.init('.bounce3', {gravity: 4, moveX: 8, borderRadius: '50px', backgroundColor: 'green', widht: '350px', height: '210px'});


        function optellen(getal1, getal2) {
            var result = getal1 + getal2;
            return result;
        }
        var opgeteld = optellen(1, 2);
        console.log(opgeteld);
    </script>
</body>
</html>
